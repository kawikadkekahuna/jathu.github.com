<html>
<head>
	<title>relax.</title>
	<link rel="shortcut icon" href="http://jathu.me/src/imgs/fav.png" />
</head>
<body>
	<div id="r"></div>
	<script type="text/javascript">
		var r = document.getElementById("r"), c = ["e11d21", "eb6420", "fbca04", "009800", "006b75", "207de5", "0052cc", "5319e7"], n = 0, s = 10;
		setInterval(function() {
			s = Math.floor((Math.random()*100) + 10);
			var d = document.createElement('div');
			d.style.color = '#'+c[n];
			d.style.float = "left";
			d.style.fontSize = s+"px";
			d.innerHTML = "relax.";
			r.appendChild(d);
			n = (n >= (c.length - 1)) ? 0:(n+1);
		}, 100);
	</script>
</body>
</html>
