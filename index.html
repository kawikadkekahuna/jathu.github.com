<html>
<head>
	<title>four oh four</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<style>
		body {
			background: #111;
			margin: 0;
			padding: 0;
		}
		#box {
			color: #666;
			font-family: 'Open Sans', sans-serif;
			text-align: center;
			font-size: 10px;
			width: 100%;
			position: absolute;
			left: 0px;
			top: 50%;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$("body").click(function() {
				$("#box").remove();
				$("iframe").attr("src", "http://www.youtube.com/embed/WcDx5Ixke-s?autoplay=1&controls=0&showinfo=0");
				$("iframe").attr("height", $(window).height());
				$("iframe").attr("width", $(window).width());
			});
		});
	</script>
</head>
<body>
	<div id="box">
		404. You're lost.
	</div>
	<iframe frameborder="0"></iframe>
</body>
</html>
